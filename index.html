<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>

      <!-- Header -->
      <div class="logo">
        <div class="container">
          <img src="./resources/images/logo.png" alt="logo">
          <span> SECRET AGENT SUPPLY INC. </span>
        </div>
      </div>

      <!-- Main Banner -->
      <div class="main-banner">
        <div class="container">
          <div class="content">
            <h4>NEW ARRIVAL</h4>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
          </div>
        </div>
      </div>

      <!-- Navigation -->
      <nav>
        <ul class="container">
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Contact</li>
        </ul>
        <ul class="tablet-container">
          <li>Menu</li>
        </ul>
      </nav>

      <!-- Product Grid -->
      <div class="container">
        <div class="products">
          <div class="product">
            <div class="product-image">
              <img src="./resources/images/pen.png" alt="pen">
            </div>
            <span>Exploding Pen</span>
          </div>
          <div class="product watch">
            <div class="product-image">
              <img src="./resources/images/watch.png" alt="watch">
            </div>
            <span>Cellular Watch</span>
          </div>
          <div class="product glasses">
            <div class="product-image">
              <img src="./resources/images/glasses.png" alt="glasses">
            </div>
            <span>Thermal Glasses</span>
          </div>
        </div>
      </div>

      <!-- Location and Hours -->
      <div class="container">
        <div class="company-info">
          <div class="info">
            <span class="title">Location</span>
            <span>-47.346436, 84.32354</span>
          </div>
          <div class="info">
            <span class="title">Hours</span>
            <span>0800 - 1800</span>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <footer>
        <div class="container">
          Copyright Secret Agent Supply Inc.
        </div>
      </footer>
    </div>
  </body>
</html>
